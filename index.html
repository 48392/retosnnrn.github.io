<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    #tries {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .reel {
      width: 70px;
      height: 70px;
      background: linear-gradient(to bottom, #222 0%, #333 50%, #222 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 0 10px #000 inset;
      transform-style: preserve-3d;
      transform: rotateX(10deg);
      position: relative;
      overflow: hidden;
    }

    .reel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom,
        rgba(255,255,255,0.1) 0%,
        rgba(255,255,255,0) 50%,
        rgba(255,255,255,0.1) 100%
      );
      pointer-events: none;
    }

    #play-btn {
      background: linear-gradient(135deg, #ff0055, #ff9900);
      color: #fff;
      padding: 15px 30px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(255, 0, 85, 0.3);
    }

    #play-btn:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 0, 85, 0.4);
    }

    #play-btn:active {
      transform: scale(0.95) translateY(1px);
    }

    #bonus-text {
      font-size: 22px;
      margin-top: 30px;
      color: #00ff88;
      display: none;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.8),
                     0 0 30px rgba(0, 255, 136, 0.6);
      }
    }

    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="tries">–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: 3</div>

  <div class="reels">
    <div class="reel" id="r1">üçí</div>
    <div class="reel" id="r2">üçä</div>
    <div class="reel" id="r3">üîî</div>
  </div>

  <button id="play-btn">–ò–ì–†–ê–¢–¨</button>
  <div id="bonus-text">–£—Ä–∞, +70 FREESPINS –¥–ª—è –í–∞—Å! üéâ</div>
  <canvas id="confetti-canvas"></canvas>

  <script>
    const symbols = ['üçí', 'üçä', 'üîî', 'üçã', '‚≠ê', 'üçá'];
    let triesLeft = 3;
    let spinning = false;

    const r1 = document.getElementById('r1');
    const r2 = document.getElementById('r2');
    const r3 = document.getElementById('r3');
    const btn = document.getElementById('play-btn');
    const tries = document.getElementById('tries');
    const bonusText = document.getElementById('bonus-text');

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spinReel(reelEl, finalSymbol, delay) {
      return new Promise(resolve => {
        let count = 0;
        const interval = setInterval(() => {
          reelEl.textContent = getRandomSymbol();
          reelEl.style.transform = `rotateX(10deg) scale(${1 + Math.random() * 0.1})`;
          
          if (++count > 15) {
            clearInterval(interval);
            setTimeout(() => {
              reelEl.textContent = finalSymbol;
              reelEl.style.transform = 'rotateX(10deg) scale(1)';
              resolve();
            }, delay);
          }
        }, 50);
      });
    }

    function playWinEffects() {
      bonusText.style.display = 'block';
      startConfetti();
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–∏–≥—Ä—ã—à–Ω—ã—Ö –±–∞—Ä–∞–±–∞–Ω–æ–≤
      [r1, r2, r3].forEach(reel => {
        reel.style.animation = 'winPulse 0.5s ease-in-out 3';
      });
      
      btn.textContent = '–ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å–∫—É';
      btn.style.background = 'linear-gradient(135deg, #00ff88, #00ccff)';
      btn.style.fontSize = '20px';
      btn.onclick = () => {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
        Telegram.WebApp.sendData(JSON.stringify({
          action: 'claim_bonus',
          step: 1,
          bonus: '70_freespins'
        }));
        setTimeout(() => {
          Telegram.WebApp.close();
        }, 500); // 500 –º—Å –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã –±–æ—Ç–∞
      };
    }

    btn.addEventListener('click', async () => {
      if (spinning || triesLeft <= 0) return;

      spinning = true;
      triesLeft--;
      tries.textContent = '–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ' + triesLeft;

      let sym1, sym2, sym3;

      if (triesLeft === 0) {
        // –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à
        const winSymbol = getRandomSymbol();
        sym1 = sym2 = sym3 = winSymbol;
      } else {
        sym1 = getRandomSymbol();
        sym2 = getRandomSymbol();
        sym3 = getRandomSymbol();
      }

      await Promise.all([
        spinReel(r1, sym1, 100),
        spinReel(r2, sym2, 200),
        spinReel(r3, sym3, 300),
      ]);

      if (sym1 === sym2 && sym2 === sym3) {
        playWinEffects();
      }

      spinning = false;
    });

    // --- –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ ---
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startConfetti() {
      confetti = Array.from({ length: 200 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 6 + 2,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      }));

      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fill();
      });
      requestAnimationFrame(updateConfetti);
    }

    // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—ã–∏–≥—Ä—ã—à–∞
    const style = document.createElement('style');
    style.textContent = `
      @keyframes winPulse {
        0% { transform: rotateX(10deg) scale(1); }
        50% { transform: rotateX(10deg) scale(1.2); }
        100% { transform: rotateX(10deg) scale(1); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
