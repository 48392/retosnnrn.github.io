<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мега Бонуска x3</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      color: #ffe600;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
      text-shadow: 0 0 10px rgba(255, 230, 0, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 230, 0, 0.5);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 230, 0, 0.8), 0 0 30px rgba(255, 230, 0, 0.6);
      }
    }
    #attempts {
      color: #ccc;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .slot-wrapper {
      position: relative;
      width: 280px;
      height: 150px;
      margin: 0 auto;
      perspective: 1000px;
      transform-style: preserve-3d;
    }
    .arrow {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #00ff66;
      text-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
      animation: pulse 1s infinite;
      z-index: 2;
    }
    @keyframes pulse {
      0% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.1); }
      100% { transform: translateY(-50%) scale(1); }
    }
    .slot-mask {
      height: 150px;
      overflow: hidden;
      border: 3px solid #444;
      border-radius: 12px;
      background: linear-gradient(to bottom, #000 0%, #111 50%, #000 100%);
      box-shadow: 0 0 20px rgba(255, 230, 0, 0.2);
      transform-style: preserve-3d;
      position: relative;
      transform: rotateX(10deg);
    }
    .slot-strip {
      display: flex;
      flex-direction: column;
      transform: translateY(0);
      transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
      position: absolute;
      width: 100%;
      transform-style: preserve-3d;
    }
    .slot-item {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #ffe600;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
      text-shadow: 0 0 5px rgba(255, 230, 0, 0.5);
      background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
      transform-style: preserve-3d;
      transition: all 0.3s ease;
    }
    .win-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 1;
      top: 50px;
      border: 3px solid #00ff99;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
      background: transparent;
    }
    .win-line-top {
      position: absolute;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 1;
      top: 0px;
      border: 3px solid #00ff99;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
      background: transparent;
    }
    .win-line-bottom {
      position: absolute;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 1;
      top: 99px;
      border: 3px solid #00ff99;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
      background: transparent;
    }
    .arrow-top {
      position: absolute;
      left: -40px;
      top: 25px;
      font-size: 40px;
      color: #00ff66;
      text-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
      animation: pulse 1s infinite;
      z-index: 2;
    }
    .arrow-bottom {
      position: absolute;
      left: -40px;
      top: 125px;
      font-size: 40px;
      color: #00ff66;
      text-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
      animation: pulse 1s infinite;
      z-index: 2;
    }
    button {
      background: linear-gradient(45deg, #444 0%, #666 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background: linear-gradient(45deg, #555 0%, #777 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    button:active {
      transform: translateY(1px);
    }
    #win-text {
      margin-top: 30px;
      font-size: 28px;
      color: #00ff99;
      display: none;
      text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
      animation: winGlow 1s infinite alternate;
      text-align: center;
    }
    @keyframes winGlow {
      from { text-shadow: 0 0 10px rgba(0, 255, 153, 0.5); }
      to { text-shadow: 0 0 20px rgba(0, 255, 153, 0.8), 0 0 30px rgba(0, 255, 153, 0.6); }
    }
    #claim-btn {
      display: none;
      margin-top: 20px;
      background: linear-gradient(45deg, #ffe600 0%, #ffd700 100%);
      color: #000;
      font-weight: bold;
      padding: 15px 50px;
    }
    #claim-btn:hover {
      background: linear-gradient(45deg, #ffd700 0%, #ffcc00 100%);
    }
    #confetti-canvas {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    .win-cell-border {
      position: absolute;
      left: -4px;
      right: -4px;
      height: 58px;
      border: 2.5px solid #00ff99;
      border-radius: 12px;
      box-shadow: 0 0 16px 2px #00ff99;
      pointer-events: none;
      z-index: 10;
    }
    .win-line-middle {
      position: absolute;
      left: 0;
      right: 0;
      height: 0;
      top: 50px;
      border-top: 2px solid #00ff99;
      box-shadow: 0 0 8px 1px #00ff99;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Мега Бонуска x3</h1>
  <div id="attempts">У вас попыток: 1</div>

  <div class="slot-wrapper">
    <div class="arrow">➤</div>
    <div class="arrow-top">➤</div>
    <div class="arrow-bottom">➤</div>
    <div class="slot-mask">
      <div class="slot-strip" id="slot-strip"></div>
    </div>
  </div>

  <button id="spin-btn">КРУТИТЬ</button>
  <div id="win-text">Сделайте депозит на 1win от 4,500₽<br>и получите БОНУСКУ ЗА 50,000₽!</div>
  <button id="claim-btn">ЗАБРАТЬ</button>
  <canvas id="confetti-canvas"></canvas>

  <script>
    const strip = document.getElementById('slot-strip');
    const spinBtn = document.getElementById('spin-btn');
    const claimBtn = document.getElementById('claim-btn');
    const winText = document.getElementById('win-text');
    const attemptsText = document.getElementById('attempts');

    const allValues = [
      "+150% К ДЕПОЗИТУ", "25 FP", "ВАУЧЕР НА 10,000₽", 
      "БОНУСКА ЗА 15 000₽", "ВАУЧЕР НА 20 000₽", "50 FP", "ШАНС Х2", "БОНУСКА ЗА 50,000₽<br>(-92%)"
    ];

    // Параметры слота
    const totalItems = 50;
    const itemHeight = 50;
    const winPosition = 25; // Позиция для выигрыша
    let attemptUsed = false;

    // Заполняем барабан
    function initSlot() {
      strip.innerHTML = '';
      
      // Добавляем элементы
      for (let i = 0; i < totalItems; i++) {
        const div = document.createElement('div');
        div.className = 'slot-item';
        // Используем innerHTML вместо textContent для поддержки <br>
        div.innerHTML = allValues[i % allValues.length];
        strip.appendChild(div);
      }
      
      // Устанавливаем начальное положение
      strip.style.transform = `translateY(0)`;
    }

    initSlot();

    // Обработчик кнопки "Крутить"
    spinBtn.addEventListener('click', () => {
      if (attemptUsed) return;

      attemptUsed = true;
      spinBtn.disabled = true;
      spinBtn.style.opacity = 0.5;
      attemptsText.textContent = "У вас попыток: 0";

      // Сброс перед анимацией
      strip.style.transition = 'none';
      strip.style.transform = `translateY(${-itemHeight * 5}px)`;
      
      // Запуск анимации
      setTimeout(() => {
        // Запускаем анимацию с фиксированным смещением
        strip.style.transition = `transform 3.5s cubic-bezier(0.1, 0.7, 0.1, 1)`;
        strip.style.transform = `translateY(${-winPosition * itemHeight + 50}px)`;
        
        // Добавляем эффект замедления
        const items = strip.getElementsByClassName('slot-item');
        for (let item of items) {
          item.style.transition = 'all 0.3s ease';
          item.style.transform = 'scale(1.1)';
          setTimeout(() => {
            item.style.transform = 'scale(1)';
          }, 100);
        }
        
        console.log('Анимация запущена, конечная позиция:', -winPosition * itemHeight + 50);
      }, 50);

      // Показ выигрыша и добавление эффекта свечения
      setTimeout(() => {
        // Находим все элементы с выигрышным значением и добавляем эффект свечения
        const items = strip.getElementsByClassName('slot-item');
        for (let i = 0; i < items.length; i++) {
          const item = items[i];
          // Добавляем свечение для верхней клетки (25 FP)
          if (item.textContent === "25 FP") {
            item.style.color = "#00ff99";
            item.style.fontWeight = "bold";
            item.style.textShadow = "0 0 10px rgba(0, 255, 153, 0.5)";
            item.style.transform = "scale(1.2)";
          }
          // Добавляем свечение для бонуски за 50,000₽ (с переносом строки)
          if (item.innerText.replace(/\s+/g, ' ').trim() === "БОНУСКА ЗА 50,000₽ (-92%)") {
            item.style.color = "#00ff99";
            item.style.fontWeight = "bold";
            item.style.textShadow = "0 0 10px rgba(0, 255, 153, 0.5)";
            item.style.transform = "scale(1.2)";
          }
          // Добавляем свечение для средней клетки (+150% К ДЕПОЗИТУ)
          if (item.textContent === "+150% К ДЕПОЗИТУ") {
            item.style.color = "#00ff99";
            item.style.fontWeight = "bold";
            item.style.textShadow = "0 0 10px rgba(0, 255, 153, 0.5)";
            item.style.transform = "scale(1.2)";
          }
          // Добавляем свечение для нижней клетки (ШАНС Х2)
          if (item.textContent === "ШАНС Х2") {
            item.style.color = "#00ff99";
            item.style.fontWeight = "bold";
            item.style.textShadow = "0 0 10px rgba(0, 255, 153, 0.5)";
            item.style.transform = "scale(1.2)";
          }
        }

        winText.style.display = 'block';
        claimBtn.style.display = 'inline-block';
        startConfetti();
        console.log('Выигрыш показан, позиция:', winPosition);
      }, 4000);
    });

    // Обработчик кнопки "Забрать"
    claimBtn.addEventListener('click', () => {
      Telegram.WebApp.close();
    });

    // Конфетти
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let confetti = [];
    let confettiActive = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startConfetti() {
      if (confettiActive) return;
      confettiActive = true;
      
      confetti = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 6 + 2,
        speed: Math.random() * 3 + 2,
        angle: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        shape: Math.random() > 0.5 ? 'circle' : 'rect'
      }));
      
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      confetti.forEach(p => {
        p.y += p.speed;
        p.angle += p.rotationSpeed;
        
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
        
        ctx.fillStyle = p.color;
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        
        if (p.shape === 'circle') {
          ctx.beginPath();
          ctx.arc(0, 0, p.size, 0, 2 * Math.PI);
          ctx.fill();
        } else {
          ctx.fillRect(-p.size, -p.size, p.size * 2, p.size * 2);
        }
        
        ctx.restore();
      });
      
      if (confettiActive) {
        requestAnimationFrame(updateConfetti);
      }
    }
  </script>
</body>
</html>
